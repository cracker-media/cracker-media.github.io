<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mga Social Media Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">

    <!-- Container ng mga Social Links -->
    <div class="bg-gray-800 rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-sm text-center transform transition-transform duration-300 hover:scale-105">

        <h1 class="text-4xl font-bold mb-2 text-white">Select your Account</h1>
        <p class="text-slate-400 mb-8">A platfrom for hacking password of any social media account.</p>

        <!-- Social Icons Grid (naka-column) -->
        <div class="grid grid-cols-1 gap-5">

            <!-- Instagram Button -->
            <a href="./instagram/" target="_blank" class="flex items-center justify-center space-x-4 bg-pink-600 hover:bg-pink-500 transition-colors duration-200 rounded-full py-3 px-6 shadow-md">
                <i class="fab fa-instagram text-xl text-white"></i>
                <span class="text-lg font-semibold text-white">Instagram</span>
            </a>

            <!-- Facebook Button -->
            <a href="./facebook/" target="_blank" class="flex items-center justify-center space-x-4 bg-blue-800 hover:bg-blue-700 transition-colors duration-200 rounded-full py-3 px-6 shadow-md">
                <i class="fab fa-facebook text-xl text-white"></i>
                <span class="text-lg font-semibold text-white">Facebook</span>
            </a>

            <!-- Snapchat Button -->
            <a href="./snapchat/" target="_blank" class="flex items-center justify-center space-x-4 bg-yellow-400 hover:bg-yellow-300 transition-colors duration-200 rounded-full py-3 px-6 shadow-md text-slate-900">
                <i class="fab fa-snapchat-ghost text-xl"></i>
                <span class="text-lg font-semibold">Snapchat</span>
            </a>

            <!-- TikTok Button -->
            <a href="./tiktok/" target="_blank" class="flex items-center justify-center space-x-4 bg-black hover:bg-gray-700 transition-colors duration-200 rounded-full py-3 px-6 shadow-md">
                <i class="fab fa-tiktok text-xl text-white"></i>
                <span class="text-lg font-semibold text-white">TikTok</span>
            </a>

        </div>

    </div>

</body>
</html>
